<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container py-4">

        <!-- Bootstrap 5 starter form -->
        <form id="addForm" method="POST" action="{{url_for('addpost')}}">
          
      
          <!-- Name input -->
          <div class="mb-3">
           
            <label class="form-label" for="name">Title</label>
            <input class="form-control" id="title" name="title" type="text" placeholder="Title" />
          </div>
      
          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label">SubTitle</label>
            <input class="form-control" id="subtitle" name ="subtitle" placeholder="subTitle" />
          </div>
      
          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Author</label>
            <textarea class="form-control" id="author" name="author" type="text" placeholder="Author" style="height: 10rem;"></textarea>
          </div>
      
          <!-- Form submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
      
        </form>
      
      </div>
</body>
</html>
